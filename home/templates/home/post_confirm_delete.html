{% extends '_base.html' %}

{% block page_title %}
    حذف پست
{% endblock %}

{% block content %}
<div class="container mt-5" dir="rtl">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2>حذف پست</h2>
                </div>
                <div class="card-body">
                    <p>آیا مطمئن هستید که می‌خواهید پست با عنوان "<strong>{{ post.slug }}</strong>" را حذف کنید؟</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="submit" value="تأیید" class="btn btn-danger">
                            <a href="{% url 'home:home' %}" class="btn btn-secondary">انصراف</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
