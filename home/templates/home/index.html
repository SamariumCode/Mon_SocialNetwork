{% extends "_base.html" %}



{% block page_title %}


    StackOverFlow

{% endblock page_title %}




{% block content %}


    <form action="" method="get">

        {{ form.as_p }}

        <input type="submit" class="btn btn-dark" value="Search">


    </form>

    <br>
    <br>

    <div class="card">

        {% for post in posts %}

            <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatechars:15 }}</a>

        {% endfor %}


    </div>




{% endblock content %}
