{% extends '_base.html' %}


{% block page_title %}
    Detail
{% endblock %}



{% block content %}


    <p><a href="{% url 'accounts:user-profile' post.user.id %}">{{ post.user.username }}</a>
        - {{ post.updated|date:"Y-M" }}
    </p>


    <p>{{ post.body }}</p>



    {% if request.user.id == post.user.id %}

        <a href="{% url 'home:post-delete' post.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'home:post-update' post.pk %}" class="btn btn-info">Update</a>
    {% endif %}




{% endblock %}
